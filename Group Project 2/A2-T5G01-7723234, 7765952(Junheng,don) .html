        <script>
            
            function startGame()
            {
                document.getElementById("selectedNumber").disabled = true;
                //Generate 3 random numbers
                do
                {
					no1 = Math.floor(Math.random() * 10); //Generate 0 - 9
                    no2 = Math.floor(Math.random() * 10); //Generate 0 - 9
                    no3 = Math.floor(Math.random() * 10); //Generate 0 - 9
				} 
                while(no1===no2 || no2===no3 || no1===no3);

                document.getElementById("no1").innerHTML = no1;
                document.getElementById("no2").innerHTML = no2;
                document.getElementById("no3").innerHTML = no3;

                //Implementing the timer of 2000ms
                timer = setTimeout (function() { startGame();}, 2000); 

                //Setting the button to be able to be clicked again
                document.getElementById("no1").disabled = false;
                document.getElementById("no2").disabled = false;
                document.getElementById("no3").disabled = false;
            }

            function resetScore()
            {
                count = 0;
                document.getElementById("score").innerHTML = count;
            }

            function updateNumber()
            {
                var x = document.getElementById("selectedNumber").value;
                document.getElementById("displayNumber").innerHTML = x;
            }

            function stopGame()
            {
                document.getElementById("selectedNumber").disabled = false;
                clearTimeout(timer);

                document.getElementById("no1").disabled = true;
                document.getElementById("no2").disabled = true;
                document.getElementById("no3").disabled = true;
            }
            
            function check1()
            {
                var check = document.getElementById("no1").innerHTML;
                var sel = document.getElementById("selectedNumber").value;
                var val = document.getElementById("score").innerHTML;

                var count = parseInt(val);

                if (check == sel)
                {
                    count = count + 4;
                    document.getElementById("score").innerHTML = count;
                }

                else 
                {
                    count = count - 3;
                    document.getElementById("score").innerHTML = count;
                }

                document.getElementById("no1").disabled = true;
                document.getElementById("no2").disabled = true;
                document.getElementById("no3").disabled = true;
            }
